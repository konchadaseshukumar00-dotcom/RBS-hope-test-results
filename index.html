<script>
let isAdmin = localStorage.getItem("isAdmin")==="true";
const btn=document.getElementById("adminBtn");

if(isAdmin){
 btn.innerText="Logout";
 btn.onclick=()=>{
   localStorage.removeItem("isAdmin");
   location.reload();
 };
}

function adminLogin(){
 let u=prompt("Admin Username:");

 if(u==="admin" && p==="rbs123"){

}
