        padding: 10px;
        width: 80%;
        margin: 10px;
        font-size: 16px;
    }

    button {
        background: #0b5394;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table, th, td {
        border: 1px solid #444;
    }

    th {
        background: #d9ead3;
    }

    th, td {
        padding: 8px;
        text-align: center;
    }

    .pass { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
</style>
</head>
