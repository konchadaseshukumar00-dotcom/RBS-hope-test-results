<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RBS Institutions - Results Portal</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f3;
    text-align: center;
    padding-top: 30px;
}

.header {
    background: #0b5394;
    color: white;
    padding: 25px;
    width: 700px;
    margin: auto;
    border-radius: 12px;
}

.results-bar {
    width: 700px;
    margin: 30px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 12px #999;
    padding: 15px;
}

.result-item {
    padding: 15px;
    margin: 12px;
    font-size: 18px;
    border-radius: 8px;
}

.disabled {
    background: #eee;
    color: #888;
}

.active {
    background: #b6d7a8;
    font-weight: bold;
    cursor: pointer;
}

.active:hover {
    background: #93c47d;
}
</style>
</head>

<body>

<div class="header">
    <h1>RBS Institutions</h1>
    <h3>Student Results Portal</h3>
</div>

<div class="results-bar">
    <div class="result-item disabled">Unit Test Results</div>
    <div class="result-item disabled">Quarterly Exam Results</div>
    <div class="result-item disabled">Half-Yearly Exam Results</div>

    <!-- GO TO SECOND PAGE -->
    <div class="result-item active" onclick="goHope()">
        HOPE Test Results
    </div>
</div>

<script>
function goHope() {
    window.location.href = "hope.html";
}
</script>

</body>
</html>
