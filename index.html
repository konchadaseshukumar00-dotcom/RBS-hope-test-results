<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RBS Institutions - HOPE Test Results</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        text-align: center;
        padding-top: 30px;
    }

    /* üîµ HEADER (Always Visible) */
    .header {
        background: #0b5394;
        color: white;
        padding: 20px;
        width: 600px;
        margin: auto;
        border-radius: 10px;
    }

    .header h1 {
        margin: 0;
        font-size: 30px;
    }

    .header h3 {
        margin: 5px 0 0;
        font-weight: normal;
    }

    /* üîπ Button / Title */
    .open-btn {
        margin: 20px auto;
        padding: 15px;
        width: 600px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 8px #999;
        font-size: 20px;
        cursor: pointer;
        color: #0b5394;
        font-weight: bold;
    }

    .open-btn:hover {
        background: #d9ead3;
    }

    /* üî¥ Result Box (Hidden First) */
    .box {
        background: white;
        width: 600px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 12px #999;
        display: none;
    }

    input, button {
        padding: 10px;
        width: 80%;
        margin: 10px;
        font-size: 16px;
    }

    button {
        background: #0b5394;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #073763;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table, th, td {
        border: 1px solid #444;
    }

    th {
        background: #d9ead3;
    }

    th, td {
        padding: 8px;
        text-align: center;
    }

    .pass {
        color: green;
        font-weight: bold;
    }

    .fail {
        color: red;
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- üîµ HEADER -->
<div class="header">
    <h1>RBS Institutions</h1>
    <h3>10th Class HOPE Test Results</h3>
</div>

<!-- üîπ CLICK TO OPEN -->
<div class="open-btn" onclick="openResults()">
    Click Here to View HOPE Test Results
</div>

<!-- üî¥ RESULT BAR -->
<div class="box" id="resultBox">

    <input type="text" id="roll" placeholder="Enter Roll Number">
    <br>
    <button onclick="getResult()">Get Result</button>

    <div id="result"></div>

</div>

<script>
const students = {
  "RBS00001": {name:"M.Kishore", marks:[78,65,82,70,69,74,20]},
  "RBS00002": {name:"K.Nanda Kishore", marks:[60,55,48,62,59,64,30]},
  "RBS00003": {name:"P.Charan", marks:[30,42,38,50,45,40,26]},
  "RBS00004": {name:"A.Siddartha", marks:[88,90,92,85,87,89,45]},
  "RBS00005": {name:"T.Vikash", marks:[66,61,59,63,60,65,28]},
  "RBS00006": {name:"Y.Mahesh", marks:[95,91,93,90,92,94,48]},
  "RBS00007": {name:"A.Likitha", marks:[35,40,45,38,42,39,27]},
  "RBS00008": {name:"M.Usha", marks:[98,97,96,95,94,93,49]},
  "RBS00009": {name:"Ch.Anjali", marks:[28,32,30,25,40,45,20]},
  "RBS00010": {name:"K.Mythri", marks:[70,72,75,74,73,71,32]},
  "RBS00011": {name:"B.Vyshnavi", marks:[45,48,50,46,44,47,29]},
  "RBS00012": {name:"K.Venkata Sai", marks:[85,82,88,86,84,83,44]}
};

const subjects = ["Telugu","Hindi","English","Mathematics","Science","Social","Computer"];
const passMarks = [35,35,35,35,35,35,25];

function openResults() {
    document.getElementById("resultBox").style.display = "block";
}

function getResult() {
    let roll = document.getElementById("roll").value.trim();
    let out = document.getElementById("result");

    if (!students[roll]) {
        out.innerHTML = "<p class='fail'>‚ùå Roll Number Not Found</p>";
        return;
    }

    let s = students[roll];
    let finalResult = "PASS";
    let total = 0;

    let html = `<h3>Name: ${s.name}</h3>
                <h4>Roll Number: ${roll}</h4>
                <table>
                <tr><th>Subject</th><th>Marks</th><th>Status</th></tr>`;

    for (let i = 0; i < subjects.length; i++) {
        let status = s.marks[i] >= passMarks[i] ? "PASS" : "FAIL";
        if (status === "FAIL") finalResult = "FAIL";
        total += s.marks[i];

        html += `<tr>
                    <td>${subjects[i]}</td>
                    <td>${s.marks[i]}</td>
                    <td class="${status === "PASS" ? "pass" : "fail"}">${status}</td>
                 </tr>`;
    }

    html += `</table>
             <h3>Total Marks: ${total}</h3>
             <h3 class="${finalResult === "PASS" ? "pass" : "fail"}">
             FINAL RESULT: ${finalResult}</h3>`;

    out.innerHTML = html;
}
</script>

</body>
</html>
