<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HOPE Test Results</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f3;
    text-align: center;
    padding-top: 30px;
}

.header {
    background: #0b5394;
    color: white;
    padding: 25px;
    width: 700px;
    margin: auto;
    border-radius: 12px;
}

.box {
    background: white;
    width: 700px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 12px #999;
}

input, button {
    padding: 10px;
    width: 80%;
    margin: 10px;
    font-size: 16px;
}

button {
    background: #0b5394;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

table, th, td {
    border: 1px solid #444;
}

th {
    background: #d9ead3;
}

.pass { color: green; font-weight: bold; }
.fail { color: red; font-weight: bold; }
</style>
</head>

<body>

<div class="header">
    <h1>RBS Institutions</h1>
    <h3>10th Class HOPE Test Results</h3>
</div>

<div class="box">
    <input type="text" id="roll" placeholder="Enter Roll Number">
    <br>
    <button onclick="getResult()">Get Result</button>
    <div id="result"></div>
</div>

<script>
const students = {
  "RBS00001": {name:"M.Kishore", marks:[78,65,82,70,69,74,20]},
  "RBS00002": {name:"K.Nanda Kishore", marks:[60,55,48,62,59,64,30]},
  "RBS00003": {name:"P.Charan", marks:[30,42,38,50,45,40,26]},
  "RBS00004": {name:"A.Siddartha", marks:[88,90,92,85,87,89,45]},
  "RBS00005": {name:"T.Vikash", marks:[66,61,59,63,60,65,28]},
  "RBS00006": {name:"Y.Mahesh", marks:[95,91,93,90,92,94,48]}
};

const subjects = ["Telugu","Hindi","English","Mathematics","Science","Social","Computer"];
const passMarks = [35,35,35,35,35,35,25];

function getResult() {
    let roll = document.getElementById("roll").value.trim();
    let out = document.getElementById("result");

    if (!students[roll]) {
        out.innerHTML = "<p class='fail'>‚ùå Roll Number Not Found</p>";
        return;
    }

    let s = students[roll];
    let total = 0;
    let finalResult = "PASS";

    let html = `<h4>Name: ${s.name}</h4>
                <table>
                <tr><th>Subject</th><th>Marks</th><th>Status</th></tr>`;

    for (let i = 0; i < subjects.length; i++) {
        let status = s.marks[i] >= passMarks[i] ? "PASS" : "FAIL";
        if (status === "FAIL") finalResult = "FAIL";
        total += s.marks[i];

        html += `<tr>
                    <td>${subjects[i]}</td>
                    <td>${s.marks[i]}</td>
                    <td class="${status === "PASS" ? "pass" : "fail"}">${status}</td>
                 </tr>`;
    }

    html += `</table>
             <h3>Total Marks: ${total}</h3>
             <h3 class="${finalResult === "PASS" ? "pass" : "fail"}">
             FINAL RESULT: ${finalResult}</h3>`;

    out.innerHTML = html;
}
</script>

</body>
</html>
